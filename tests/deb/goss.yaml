file:
  /etc/cron.daily/jenkins:
    exists: true
    mode: "0755"
    owner: root
    group: root
    filetype: file
    contains:
    - dailycommit.sh
  /etc/default/jenkins:
    exists: true
    mode: "0600"
    owner: jenkins
    group: jenkins
    filetype: file
    contains:
    - JENKINS_HOME
  /etc/init.d/jenkins:
    exists: true
    mode: "0755"
    owner: root
    group: root
    filetype: file
    contains: []
  /etc/logrotate.d/jenkins:
    exists: true
    mode: "0644"
    owner: root
    group: root
    filetype: file
    contains:
    - jenkins.log
    - access_log
  /var/cache/jenkins:
    exists: true
    mode: "0755"
    size: 4096
    owner: jenkins
    group: jenkins
    filetype: directory
    contains: []
  /var/lib/jenkins:
    exists: true
    mode: "0755"
    size: 4096
    owner: jenkins
    group: jenkins
    filetype: directory
    contains: []
  /var/lib/jenkins/.gitignore:
    exists: true
    mode: "0644"
    owner: jenkins
    group: jenkins
    filetype: file
    contains:
    - \/*
    - \!/jobs
    - \!/*.xml
    - jobs/**
    - \!jobs/**/
    - \!config.xml
  /var/lib/jenkins/dailycommit.sh:
    exists: true
    mode: "0755"
    owner: jenkins
    group: jenkins
    filetype: file
    contains:
    - JENKINS_HOME
    - git init
    - git add
    - git commit
    - git push
  /var/lib/jenkins/init.groovy.d:
    exists: true
    mode: "0755"
    size: 4096
    owner: jenkins
    group: jenkins
    filetype: directory
    contains: []
  /var/lib/jenkins/init.groovy.d/disable-all-update-sites.groovy:
    exists: true
    owner: jenkins
    group: jenkins
    filetype: file
    contains: []
    sha256: 5a44405c277cb3ff0954ee14a3469b6a93e0f05f391ba13d0b1155ae50bc015d
  /var/lib/jenkins/init.groovy.d/disable-jenkins-cli.groovy:
    exists: true
    owner: jenkins
    group: jenkins
    filetype: file
    contains: []
    sha256: 06defb6916c7b481bb48a34e96a2752de6bffc52e10990dce82be74076e037a4
  /var/lib/jenkins/jenkins-bootstrap-commit:
    exists: true
    size: 41
    owner: jenkins
    group: jenkins
    filetype: file
    contains: []
  /var/lib/jenkins/jenkins-versions.manifest:
    exists: true
    owner: jenkins
    group: jenkins
    filetype: file
    contains:
    - jenkins-war
  /var/lib/jenkins/plugins:
    exists: true
    mode: "0755"
    size: 4096
    owner: jenkins
    group: jenkins
    filetype: directory
    contains: []
package:
  jenkins-bootstrap:
    installed: true
service:
  jenkins:
    enabled: false
    running: false
user:
  jenkins:
    exists: true
    groups:
    - jenkins
    home: /var/lib/jenkins
    shell: /sbin/nologin
group:
  jenkins:
    exists: true
